<div>
  <h1>Test Form</h1>
  <p appHighlight>{{ 'hello world' | uppercase }}</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label position="floating">E-Mail </label>
      <input required formControlName="email" type="text">
    </div>
    <div>
      <label position="floating">Password </label>
      <input required formControlName="password" type="text">
    </div>
    <button block color="primary" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>

  <h1>Arry</h1>
  <div class="contacts" [formGroup]="form">
    <ng-container formArrayName="contacts">
      <ng-container *ngFor="let contactForm of contacts.controls; let i = index">
        <div class="lesson-form-row" [formGroupName]="i">
          <!-- <div [formGroupName]="i"> -->
          <div>
            <input matInput formControlName="title" placeholder="Lesson title">
          </div>
          <div>
            <select formControlName="level" placeholder="Lesson level">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <button class="delete-btn" (click)="deleteLesson(i)">
            Delete</button>
        </div>
      </ng-container>
    </ng-container>
    <button mat-mini-fab (click)="addLesson()"> Add
    </button>
  </div>

  <div>
    <h1>Todo List</h1>
    <ul>
      <li *ngFor="let todo of todos">{{ todo.title }}</li>
    </ul>
  </div>

  <div>
    <app-child [inputData]="message"></app-child>
  </div>

  <div>
    <app-child (messageEvent)="receiveMessage($event)"></app-child>
    <p>Message from Child: {{ receivedMessage }}</p>
  </div>
</div>
